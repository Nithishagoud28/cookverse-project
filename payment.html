<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: grey;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .col {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .title {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .inputBox {
            margin-bottom: 20px;
        }

        .inputBox span {
            display: block;
            margin-bottom: 5px;
            font-size: 1em;
            color: #333;
        }

        .inputBox input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .inputBox input:focus {
            border-color: #3498db;
        }

        .flex {
            display: flex;
            justify-content: space-between;
        }

        .flex .inputBox {
            flex: 1;
            margin-right: 10px;
        }

        .flex .inputBox:last-child {
            margin-right: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            color: #fff;
            background: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #2980b9;
        }

        .payment-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .payment-options button {
            padding: 10px 20px;
            font-size: 1em;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .payment-options button:hover {
            background: #2980b9;
        }
        .pagination{
        display: flex;
        flex-wrap: wrap;
        gap: 50px;
        background-color: white;
        width: 200px;
        /* border: 1px solid; */
        justify-content: center;
        margin-left: 45%;
        
    
      }
      .pagination li {
        list-style: none;
        
      }
      .pagination li a{
        text-decoration: none;
      }

    </style>
</head>
<body>
    <div class="container">
        <form action="javascript:void(0);">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="inputBox">
                        <span>Full Name:</span>
                        <input type="text" id="fullName" placeholder="John Deo">
                    </div>
                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="email" id="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" id="address" placeholder="Room - Street - Locality">
                    </div>
                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" id="city" placeholder="Mumbai">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>State:</span>
                            <input type="text" id="state" placeholder="India">
                        </div>
                        <div class="inputBox">
                            <span>Zip Code:</span>
                            <input type="text" id="zip" placeholder="123 456">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <span>Cards Accepted:</span>
                        <img height="50px"   src="https://img.freepik.com/free-vector/realistic-credit-card-design_23-2149126090.jpg" alt="Accepted Cards">
                    </div>
                    <div class="inputBox">
                        <span>Name on Card:</span>
                        <input type="text" id="cardName" placeholder="Mr. John Deo">
                    </div>
                    <div class="inputBox">
                        <span>Credit Card Number:</span>
                        <input type="text" id="cardNumber" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Exp Month:</span>
                        <input type="text" id="expMonth" placeholder="January">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp Year:</span>
                            <input type="number" id="expYear" placeholder="2025">
                        </div>
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" id="cvv" placeholder="123">
                        </div>
                    </div>
                    <h3 class="title">Or Pay Using</h3>
                    <div class="payment-options">
                        <img height="50px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNrEJyc4sONe680_ShobD5LmKwKl31QB1opQ&s" alt="">
                        <img  height="50px" src="https://static.vecteezy.com/system/resources/thumbnails/046/861/640/small_2x/google-pay-logo-transparent-background-free-png.png" alt="">
                        <img height="50px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBYMs5YUA9Ro5Cq4Z27hlXSSHH6Y7CK6Tc6A&s" alt="">
                       
                    </div>
                </div>
            </div>
            <input type="submit" value="Proceed to Checkout" class="submit-btn" id="btn">
        </form>
       
    </div>
    <section>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="./recipes1.html">Previous</a></li>
            </ul> 
          </nav>
    </section>
    <script>
        document.getElementById("btn").addEventListener("click", (event) => {
    event.preventDefault(); // Prevent form submission
    let fullName = document.getElementById("fullName").value.trim();
    let email = document.getElementById("email").value.trim();
    let address = document.getElementById("address").value.trim();
    let city = document.getElementById("city").value.trim();
    let state = document.getElementById("state").value.trim();
    let zip = document.getElementById("zip").value.trim();

    let cardName = document.getElementById("cardName").value.trim();
    let cardNumber = document.getElementById("cardNumber").value.trim();
    let expMonth = document.getElementById("expMonth").value.trim();
    let expYear = document.getElementById("expYear").value.trim();
    let cvv = document.getElementById("cvv").value.trim();

    if (
        fullName === "" ||
        email === "" ||
        address === "" ||
        city === "" ||
        state === "" ||
        zip === "" ||
        cardName === "" ||
        cardNumber === "" ||
        expMonth === "" ||
        expYear === "" ||
        cvv === ""
    ) {
        alert("Please fill out all the required fields.");
        return;

    }


    // Additional validation logic can go here
     // Show success message
     alert("Payment successful! Your order will reach you soon.");

    // Submit the form or proceed with further actions
    console.log("Form submitted successfully!");
});

    </script>
</body>
</html>
